<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Progress Bar with Server-Sent Events</title>
        <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #progress-container {
            width: 80%;
            background-color: #ddd;
            border-radius: 25px;
        }
        #progress-bar {
            width: 0;
            height: 30px;
            background-color: #4caf50;
            border-radius: 25px;
            text-align: center;
            line-height: 30px;
            color: black;
        }
        </style>
    </head>
    <body>
        <div>
            <div id="progress-container">
                <div id="progress-bar">0%</div>
            </div>
        </div>
        <br>
        <div id="progress-text"></div>
        <script>
    var last_status = '';
    var total_seconds_left = 0;
    if (typeof(EventSource) !== "undefined") {
        const source = new EventSource("/fetch/{{ player.region }}/{{ player.game_name }}/{{ player.tag_line }}/events");
        source.onmessage = function(event) {
            let data = JSON.parse(event.data);
            const progressText = document.getElementById('progress-text');
            if (data === 'Done') {
                last_status = 'Done';
                source.close();
                progressText.textContent = "Done!";
                window.location.replace('/stats/{{ player.region }}/{{ player.game_name }}/{{ player.tag_line }}');
                return;
            }
            if (data.Error) {
                last_status = 'Error';
                progressText.textContent = 'An error occurred while fetching data:' + data.Error;
                source.close();
                return;
            }
            if (data.Fetching) {
                last_status = 'Fetching';
                console.log('data.Fetching.percent_done', data.Fetching.percent_done);
                const progress = data.Fetching.percent_done;
                const progressBar = document.getElementById('progress-bar');
                progressBar.style.width = progress + '%';
                progressBar.textContent = progress + '%';
                progressText.textContent = 'Fetching data...';
            }
            if (data.Waiting) {
                const progressBar = document.getElementById('progress-bar');
                const seconds_left = data.Waiting.seconds_left;
                progressText.textContent = 'Throttled by Riot API, having to wait ' + seconds_left + ' seconds.';
                if (last_status !== 'Waiting') {
                    total_seconds_left = seconds_left;
                }
                last_status = 'Waiting';
                console.log('total_seconds_left', total_seconds_left, 'seconds_left', seconds_left);
                percent_done = 100 * seconds_left / total_seconds_left;
                console.log('percent_done', percent_done);
                progressBar.style.width = percent_done + '%';
            }
        };
    } else {
        alert("Your browser does not support Server-Sent Events.");
    }
        </script>
    </body>
</html>
